<mat-card>
  <mat-card-content>
    <mat-nav-list>
      <a mat-list-item
         [routerLink]="['../view-product', product.key]"
         *ngFor="let product of products$ | async">{{product.name}}{{product.key}}</a>
    </mat-nav-list>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="addProductClick()">
      <mat-icon>plus_one</mat-icon>
      Product
    </button>
  </mat-card-actions>
</mat-card>
