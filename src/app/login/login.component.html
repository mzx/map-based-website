<mat-card>
  <mat-card-title>
    LOGIN WITH EMAIL:
  </mat-card-title>

  <mat-card-content *ngIf="(authState | async)?.uid" style="display: flex;flex-direction: column">
    <div>
      <img src="{{(authState | async)?.photoURL}}"/>
    </div>
    <label> {{(authState | async)?.uid}}</label>
    <label> {{(authState | async)?.email}}</label>

    <label>Roles:</label>
    <mat-chip-list>
      <mat-chip *ngFor="let r of userRoles">{{r}}</mat-chip>
    </mat-chip-list>
  </mat-card-content>

  <mat-card-content *ngIf="!(authState | async)?.uid"
                    style="display: flex;flex-direction: column">
    <div class="example-container">
      <mat-tab-group>
        <mat-tab label="Login" class="example-container">
          <div class="example-container">
            <mat-form-field>
              <input matInput
                     type="text"
                     placeholder="Enter your email"
                     [formControl]="email"
                     required>
            </mat-form-field>
            <mat-form-field>
              <input matInput
                     type="password"
                     [formControl]="password" required
                     placeholder="password">
            </mat-form-field>
            <div>
              <button mat-raised-button color="warm" (click)="onLoginClick(email.value, password.value)">Login
              </button>
            </div>
          </div>
        </mat-tab>
        <mat-tab label="Register">
          <div class="example-container">
            <mat-form-field>
              <input matInput
                     type="text"
                     placeholder="Enter your email"
                     [formControl]="email" required>
            </mat-form-field>
            <mat-form-field>
              <input matInput
                     type="text"
                     placeholder="Display name"
                     [formControl]="displayName" required>
            </mat-form-field>
            <mat-form-field>
              <input matInput type="password"
                     [formControl]="password"
                     placeholder="Password">
            </mat-form-field>
            <!--<mat-form-field>-->
            <!--<input matInput type="password" #passwordInput placeholder="repeat password">-->
            <!--</mat-form-field>-->
            <div>
              <button mat-raised-button color="warm"
                      (click)="onRegisterClick(email.value, password.value, displayName.value)">Register
              </button>
            </div>
          </div>
        </mat-tab>
      </mat-tab-group>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="warn"
            *ngIf="(authState | async)?.uid"
            (click)="onLogout()">logout
    </button>
  </mat-card-actions>
</mat-card>

<mat-card *ngIf="!(authState | async)?.uid">
  <mat-card-title>OR CONNECT WITH SOCIAL:</mat-card-title>
  <mat-card-actions>
    <button
      mat-raised-button
      style="background-color: #DC4A38;color: #ffffff"
      (click)="onGoogleLoginClick()">Sign in with Google
    </button>
    <button
      mat-raised-button
      style="background-color: #3B5998;color: #ffffff"
      (click)="onFBLoginClick()">Sign in with Facebook
    </button>
  </mat-card-actions>
</mat-card>
