<mat-card *ngIf="(authState | async)?.uid" class="profile-card">
  <mat-card-content style="display: flex;flex-direction: column">
    <div>
      <img src="{{user?.profile?.photoUrl}}" class="profile-image"/>
    </div>
    <mat-list>
      <h3 mat-subheader>personal</h3>
      <mat-list-item>
        <mat-icon mat-list-icon>vpn_key</mat-icon>
        <p mat-line> {{(authState | async)?.uid}}</p>
      </mat-list-item>

      <mat-list-item>
        <mat-icon mat-list-icon>email</mat-icon>
        <p mat-line> {{user?.profile?.email}}</p>
      </mat-list-item>


      <mat-divider></mat-divider>
      <h3 mat-subheader>Roles</h3>
      <mat-list-item *ngFor="let r of userRoles">
        <mat-icon mat-list-icon>perm_identity</mat-icon>
        <p mat-line> {{r}}</p>

      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>

<mat-card *ngIf="!(authState | async)?.uid" class="padding-10">
  <mat-card-title>
    LOGIN WITH EMAIL:
  </mat-card-title>
  <mat-card-content style="display: flex;flex-direction: column">
    <div class="example-container">
      <mat-tab-group>
        <mat-tab label="Login" class="example-container">
          <div class="example-container">
            <mat-form-field>
              <input matInput
                     type="text"
                     placeholder="Enter your email"
                     [formControl]="email"
                     required>
            </mat-form-field>
            <mat-form-field>
              <input matInput
                     type="password"
                     [formControl]="password" required
                     placeholder="password">
            </mat-form-field>
            <div>
              <button mat-raised-button color="warm" (click)="onLoginClick(email.value, password.value)">Login
              </button>
            </div>
          </div>
        </mat-tab>
        <mat-tab label="Register">
          <div class="example-container">
            <mat-form-field>
              <input matInput
                     type="text"
                     placeholder="Enter your email"
                     [formControl]="email" required>
            </mat-form-field>
            <mat-form-field>
              <input matInput
                     type="text"
                     placeholder="Display name"
                     [formControl]="displayName" required>
            </mat-form-field>
            <mat-form-field>
              <input matInput type="password"
                     [formControl]="password"
                     placeholder="Password">
            </mat-form-field>
            <!--<mat-form-field>-->
            <!--<input matInput type="password" #passwordInput placeholder="repeat password">-->
            <!--</mat-form-field>-->
            <div>
              <button mat-raised-button color="warm"
                      (click)="onRegisterClick(email.value, password.value, displayName.value)">Register
              </button>
            </div>
          </div>
        </mat-tab>
      </mat-tab-group>
    </div>
  </mat-card-content>

</mat-card>

<mat-card *ngIf="!(authState | async)?.uid" class="padding-10">
  <mat-card-title>OR CONNECT WITH SOCIAL:</mat-card-title>
  <mat-card-actions>
    <button
      mat-raised-button
      style="background-color: #DC4A38;color: #ffffff"
      (click)="onGoogleLoginClick()">Sign in with Google
    </button>
    <button
      mat-raised-button
      style="background-color: #3B5998;color: #ffffff"
      (click)="onFBLoginClick()">Sign in with Facebook
    </button>
  </mat-card-actions>
</mat-card>
